<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Product order summary</title>
</head>
<body>
  <main>
    <div class="card">
      <figure>
        <img src="images/illustration-hero.svg" alt="An illustration containing a person wearing headphones listening to music with a phone in his hand">
      </figure>
      <div class="content">
        <article>
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
        </article>
        <div class="plan">
          <figure>
            <img src="images/icon-music.svg" alt="A picture of a music note">
          </figure>
          <div class="plan-details">
            <h3>Annual Plan</h3>
            <span class="price">$59.99/year</span>
          </div>
          <a href="javascript:void(0)">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <div class="aside">
          <a href="javascript:void(0)" class="cancel">Cancel Order</a>
        </div>
      </div>
      
    </div>
  </main>
</body>
</html>
